<div class="login-container">
  <h2 class="login-title">Bem-vindo ao StockX</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>
    <button type="submit" class="login-button">Entrar</button>
    <div *ngIf="error" class="error-message">Email ou senha incorretos.</div>
  </form>
  <p class="register-link">
    NÃ£o tem conta? <a routerLink="/register">Registre-se</a>
  </p>
  
  <p class="reset-password-link">
   <a routerLink="/recuperar-senha">Esqueci minha senha</a>
  </p>
</div>
