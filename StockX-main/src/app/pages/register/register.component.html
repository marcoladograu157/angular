<div class="register-container">
  <h2 class="register-title">Criar Conta</h2>
  
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">

    <label for="nomeEmpresa">Nome da Empresa</label>
<input 
  id="nomeEmpresa" 
  type="text" 
  [(ngModel)]="nomeEmpresa" 
  name="nomeEmpresa" 
  required 
  minlength="2"
  #nomeEmpresaCtrl="ngModel"
/>
<div *ngIf="nomeEmpresaCtrl.invalid && (nomeEmpresaCtrl.touched || registerForm.submitted)" class="error-message">
  O nome da empresa é obrigatório (mínimo 2 caracteres).
</div>

    
    <label for="email">Email</label>
    <input 
      id="email" 
      type="email" 
      [(ngModel)]="email" 
      name="email" 
      required 
      email
      #emailCtrl="ngModel"
    />
    <div *ngIf="emailCtrl.invalid && (emailCtrl.touched || registerForm.submitted)" class="error-message">
      Por favor, informe um email válido.
    </div>

    <label for="password">Senha</label>
    <input 
      id="password" 
      type="password" 
      [(ngModel)]="password" 
      name="password" 
      required 
      minlength="6"
      #passwordCtrl="ngModel"
    />
    <div *ngIf="passwordCtrl.invalid && (passwordCtrl.touched || registerForm.submitted)" class="error-message">
      A senha é obrigatória e deve ter pelo menos 6 caracteres.
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Cadastrar</button>
  </form>

  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div class="register-link">
    <a routerLink="/login">Já tenho conta</a>
  </div>
</div>
